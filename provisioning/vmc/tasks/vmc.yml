- name: install git
  become: true
  apt: name=git state=present

- name: clone sources
  git: repo=https://github.com/sanpii/vmc.git dest=~/vmc

- name: copy configuration
  copy: src=vmc dest=~/.config/

- name: install vmc service
  become: true
  copy: src=vmc.service dest=/etc/systemd/system

- name: start vmc service
  become: true
  service: name=vmc enabled=yes state=started

- name: install humidity script
  become: true
  copy: src=humidity dest=~/humidity

- name: install humidity service
  become: true
  copy: src=humidity.service dest=/etc/systemd/system

- name: start humidity service
  become: true
  service: name=humidity enabled=yes state=started
